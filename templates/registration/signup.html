{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% block content %}
    <h1 style="font-family: 'Times New Roman', Times, serif; text-align: center;">Register</h1>
    <div class="shadow p-4 mb-5 bg-body rounded"   style="text-align: center; margin: auto ; padding: 5px; width: 50%; height: 50%;"  >
    
    
        <div style="text-align: left;">
    
    
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button  class="btn btn-primary" type="submit">Signup</button>
            </form>
        </div>
    
    </div>    
    {% endblock %}
</body>
</html>
